<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 업무 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- [로그인 영역] -->
<div id="loginScreen">
  <h2>비밀번호를 입력하세요</h2>
  <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
  <br />
  <button onclick="doLogin()">확인</button>
</div>

<!-- [실제 앱 영역] -->
<div id="app">
  <header class="top-menu">
    <nav>
      <ul>
        <li><a href="#">예약업무</a></li>
        <li><a href="#">예약관리</a></li>
        <li><a href="#">예약캘린더</a></li>
      </ul>
    </nav>
  </header>

  <h1>예약 업무 관리</h1>

  <!-- 탭 영역 -->
  <div class="tab-menu">
    <button id="tabPasteBtn" onclick="showTab('paste')">붙여넣기</button>
    <button id="tabManualBtn" onclick="showTab('manual')">수기작성</button>
  </div>

  <!-- 붙여넣기 탭 -->
  <div id="tabPaste" class="tab-content">
    <textarea id="inputData" placeholder="여기에 예약정보 텍스트를 붙여넣으세요"></textarea>
  </div>

  <!-- 수기작성 탭 -->
  <div id="tabManual" class="tab-content">
  <table class="manual-table">
    <tr>
      <th>예약자</th>
      <td><input type="text" id="manualGuest" /></td>
    </tr>
    <tr>
      <th>전화번호</th>
      <td><input type="text" id="manualPhone" /></td>
    </tr>
    <tr>
      <th>이용기간</th>
      <td>
        <input type="text" id="manualPeriod" placeholder="예) 2025. 3. 14.(금) ~ 2025. 3. 16.(일)" />
        <div id="calendarContainer"></div>
      </td>
    </tr>
    <tr>
      <th>총이용인원</th>
      <td><input type="text" id="manualTotalPeople" placeholder="예) 대인2 소인2" /></td>
    </tr>
    <tr>
      <th>입실시간</th>
      <td><input type="text" id="manualCheckinTime" placeholder="예) 15시" /></td>
    </tr>
    <tr>
      <th>결제금액</th>
      <td><input type="text" id="manualPayment" placeholder="예) 178,000원" /></td>
    </tr>
    <tr>
      <th>옵션</th>
      <td>
        <div class="option-group">
          <!-- (숙박) 인원 추가 / 대인 -->
          <label class="option-item">
            <input 
              type="checkbox" 
              class="optionCheckbox" 
              data-target="#optText1" 
              data-label="(숙박) 인원 추가 / 대인"
              onchange="toggleOptionText(this)"
            />
            (숙박) 인원 추가 / 대인
            <input 
              type="text" 
              id="optText1" 
              class="optionText" 
              placeholder="예) 2명"
              disabled
            />
          </label>

          <!-- (숙박) 인원 추가 / 소인 -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText2"
              data-label="(숙박) 인원 추가 / 소인"
              onchange="toggleOptionText(this)"
            />
            (숙박) 인원 추가 / 소인
            <input 
              type="text" 
              id="optText2" 
              class="optionText"
              placeholder="예) 1명"
              disabled
            />
          </label>

          <!-- (당일캠핑) 인원 추가 / 대인 -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText3"
              data-label="(당일캠핑) 인원 추가 / 대인"
              onchange="toggleOptionText(this)"
            />
            (당일캠핑) 인원 추가 / 대인
            <input 
              type="text" 
              id="optText3" 
              class="optionText"
              disabled
            />
          </label>

          <!-- (당일캠핑) 인원추가 / 소인 -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText4"
              data-label="(당일캠핑) 인원추가 / 소인"
              onchange="toggleOptionText(this)"
            />
            (당일캠핑) 인원추가 / 소인
            <input 
              type="text" 
              id="optText4" 
              class="optionText"
              disabled
            />
          </label>

          <!-- 사계절 실내 온수풀 (인당) -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText5"
              data-label="사계절 실내 온수풀 (인당)"
              onchange="toggleOptionText(this)"
            />
            사계절 실내 온수풀 (인당)
            <input 
              type="text" 
              id="optText5" 
              class="optionText"
              disabled
            />
          </label>

          <!-- 참숯+그릴 -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText6"
              data-label="참숯+그릴"
              onchange="toggleOptionText(this)"
            />
            참숯+그릴
            <input 
              type="text" 
              id="optText6" 
              class="optionText"
              disabled
            />
          </label>

          <!-- 불멍 (화로대 + 장작) -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText7"
              data-label="불멍 (화로대 + 장작)"
              onchange="toggleOptionText(this)"
            />
            불멍 (화로대 + 장작)
            <input 
              type="text" 
              id="optText7" 
              class="optionText"
              disabled
            />
          </label>

          <!-- 참숯그릴+불멍 세트 (추천) -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText8"
              data-label="참숯그릴+불멍 세트 (추천)"
              onchange="toggleOptionText(this)"
            />
            참숯그릴+불멍 세트 (추천)
            <input 
              type="text" 
              id="optText8" 
              class="optionText"
              disabled
            />
          </label>

          <!-- (추천) 잼잼 한돈 바베큐 세트 (1인) -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText9"
              data-label="(추천) 잼잼 한돈 바베큐 세트 (1인)"
              onchange="toggleOptionText(this)"
            />
            (추천) 잼잼 한돈 바베큐 세트 (1인)
            <input 
              type="text" 
              id="optText9" 
              class="optionText"
              disabled
            />
          </label>

          <!-- 두 손 가벼운 패키지(고기X) -->
          <label class="option-item">
            <input 
              type="checkbox"
              class="optionCheckbox"
              data-target="#optText10"
              data-label="두 손 가벼운 패키지(고기X)"
              onchange="toggleOptionText(this)"
            />
            두 손 가벼운 패키지(고기X)
            <input 
              type="text" 
              id="optText10" 
              class="optionText"
              disabled
            />
          </label>
        </div>
      </td>
    </tr>
    <!-- ▲ 옵션 끝 -->
  </table>

  <!-- 객실 선택 영역을 하나의 그룹(컨테이너)으로 감싸기 -->
  <div class="room-selection">
    <h3>객실 선택</h3>
    <!-- 스크롤이 필요한 영역 -->
    <div id="roomsContainer">
      <!-- 여기에 '객실 행'들이 동적으로 추가됩니다 -->
    </div>
    <button id="addRoomBtn" onclick="addRoomRow()">+ 객실추가</button>
  </div>
</div>

  <!-- 버튼 부분 -->
  <div class="buttons">
    <button onclick="processReservation()">파싱 결과 보기</button>
    <button onclick="generateReservationMessage()">안내문자 양식적용</button>
    <button onclick="sendToSheet()">구글 스프레드시트로 보내기</button>
  </div>

  <div class="button-container">
    <button onclick="openTemplateModal()">양식 변경하기</button>
  </div>

  <!-- 양식수정 모달창 -->
  <div id="templateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTemplateModal()">&times;</span>
      <h3>안내문자 양식 수정</h3>

      <label>무통장 양식:</label>
      <textarea id="templateBank"></textarea>

      <label>네이버 숙박 양식:</label>
      <textarea id="templateNaverStay"></textarea>

      <label>네이버 당일 양식:</label>
      <textarea id="templateNaverDay"></textarea>

      <label>야놀자 양식:</label>
      <textarea id="templateYanolja"></textarea>

      <label>여기어때 양식:</label>
      <textarea id="templateHere"></textarea>

      <button onclick="saveTemplates()">양식 저장하기</button>
    </div>
  </div>

  <pre id="outputData">여기에 결과가 표시됩니다.</pre>
</div>

<script src="script.js"></script>
</body>
</html>
