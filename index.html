<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약업무 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-menu">
    <nav>
      <ul>
        <li><a href="예약업무.html">예약업무</a></li>
        <li><a href="예약관리.html">예약관리</a></li>
        <li><a href="예약캘린더.html">예약캘린더</a></li>
      </ul>
    </nav>
  </header>

  <h1>예약업무 관리</h1>

  <textarea id="inputData" placeholder="예약 텍스트를 입력하세요"></textarea>

  <div class="button-container">
    <button onclick="generateReservationMessage()">안내문자 양식적용</button>
    <button onclick="sendToSheet()">구글 스프레드시트로 보내기</button>
    <button onclick="openTemplateModal()">양식 변경하기</button>
  </div>

  <pre id="outputData">결과가 여기에 출력됩니다.</pre>

  <!-- 양식 변경 모달창 -->
  <div id="templateModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeTemplateModal()">&times;</span>
      <h2>양식 변경하기</h2>
      <textarea id="templateInput" rows="15" cols="80"></textarea>
      <button onclick="saveTemplate()">저장하기</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // 양식 변경 모달 열기
    function openTemplateModal() {
      document.getElementById('templateInput').value = localStorage.getItem('reservationTemplate') || '';
      document.getElementById('templateModal').style.display = 'block';
    }

    // 양식 변경 모달 닫기
    function closeTemplateModal() {
      document.getElementById('templateModal').style.display = 'none';
    }

    // 양식 변경 저장
    function saveTemplate() {
      const newTemplate = document.getElementById('templateInput').value;
      localStorage.setItem('reservationTemplate', newTemplate);
      alert('양식이 저장되었습니다.');
      closeTemplateModal();
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
      const modal = document.getElementById('templateModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
