<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예약 업무 관리</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-menu">
    <nav>
      <ul>
        <li><a href="index.html">예약업무</a></li>
        <li><a href="#">예약관리</a></li>
        <li><a href="#">예약캘린더</a></li>
      </ul>
    </nav>
  </header>

  <h1>예약 업무 관리</h1>

  <textarea id="inputData" placeholder="여기에 예약정보 텍스트를 붙여넣으세요"></textarea>
  <!-- 수기 입력 폼 추가 (기존 textarea 아래 추가하세요) -->
<div class="manualReservationForm">
  <input type="text" id="reservationNumber" placeholder="예약번호(수기 입력 가능)">
  <input type="text" id="reserver" placeholder="예약자 이름">
  <input type="text" id="phoneNumber" placeholder="전화번호">

  <div id="roomContainer">
  <div class="roomSelection">
    <select class="roomType" onchange="updateRoomCountOptions(this)">
      <option>대형 카라반</option>
      <option>복층 우드캐빈</option>
      <option>파티룸</option>
      <option>몽골텐트</option>
    </select>
    <select class="roomCount"></select>
    <button onclick="removeRoom(this)">삭제</button>
  </div>
</div>
<button onclick="addRoom()">객실 추가</button>


  <input type="text" id="usePeriod" placeholder="이용기간 (yyyy. m. d.(a)~yyyy. m. d.(a))">
  <input type="text" id="options" placeholder="옵션">
  <input type="text" id="totalGuests" placeholder="총 이용 인원">
  <input type="text" id="checkinTime" placeholder="입실 시간">
  <input type="text" id="paymentAmount" placeholder="결제 금액">

  <select id="reservationPlatform">
    <option>전화예약</option>
    <option>네이버톡톡</option>
    <option>카카오문의</option>
    <option>인스타그램</option>
    <option>기타</option>
  </select>
</div>


  <!-- 버튼 부분 -->
<div class="buttons">
  <button onclick="processReservation()">파싱 결과 보기</button>
  <button onclick="manualReservationParsing()">수기입력 파싱 결과 보기</button>
  <button onclick="generateReservationMessage()">안내문자 양식적용</button>
  <button onclick="sendToSheet()">구글 스프레드시트로 보내기</button>
</div>

<div class="button-container">
  <button onclick="openTemplateModal()">양식 변경하기</button>
</div>

<!-- 양식수정 모달창 -->
<div id="templateModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeTemplateModal()">&times;</span>
    <h3>안내문자 양식 수정</h3>

    <label>무통장 양식:</label>
    <textarea id="templateBank"></textarea>

    <label>네이버 숙박 양식:</label>
    <textarea id="templateNaverStay"></textarea>

    <label>네이버 당일 양식:</label>
    <textarea id="templateNaverDay"></textarea>

    <label>야놀자 양식:</label>
    <textarea id="templateYanolja"></textarea>

    <label>여기어때 양식:</label>
    <textarea id="templateHere"></textarea>

    <button onclick="saveTemplates()">양식 저장하기</button>
  </div>
</div>


  <pre id="outputData">여기에 결과가 표시됩니다.</pre>

  <script src="script.js"></script>
</body>

</html>
