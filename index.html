<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 업무 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- [로그인 영역] 
<div id="loginScreen">
  <h2>비밀번호를 입력하세요</h2>
  <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
  <br />
  <button onclick="doLogin()">확인</button>
</div>-->

<!-- [실제 앱 영역] -->
<div id="app">
  <header class="top-menu">
    <nav>
      <ul>
        <li><a href="#">예약업무</a></li>
        <li><a href="#">예약관리</a></li>
        <li><a href="#">예약캘린더</a></li>
      </ul>
    </nav>
  </header>

  <h1>예약 업무 관리</h1>

  <!-- 탭 영역 -->
  <div class="tab-menu">
    <button id="tabPasteBtn" onclick="showTab('paste')">붙여넣기</button>
    <button id="tabManualBtn" onclick="showTab('manual')">수기작성</button>
  </div>

  <!-- 붙여넣기 탭 -->
  <div id="tabPaste" class="tab-content">
    <textarea id="inputData" placeholder="여기에 예약정보 텍스트를 붙여넣으세요"></textarea>
  </div>

  <!-- 수기작성 탭 -->
  <div id="tabManual" class="tab-content">
    <table class="manual-table">
      <tr>
        <th>예약자</th>
        <td><input type="text" id="manualGuest" /></td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td><input type="text" id="manualPhone" /></td>
      </tr>
    </table>

    <!-- (새로 추가) 여러 객실을 추가/삭제할 수 있는 영역 -->
    <h3>객실 선택</h3>
    <div id="roomsContainer">
      <!-- “객실추가” 버튼으로 여러 줄을 생성 -->
    </div>
    <button onclick="addRoomRow()">+ 객실추가</button>

    <table class="manual-table">
      <tr>
        <th>이용기간</th>
        <td>
          <input type="text" id="manualPeriod" placeholder="예) 2025. 3. 14.(금) ~ 2025. 3. 15.(토)" />
          <div id="calendarContainer"></div>
        </td>
      </tr>
      <tr>
        <th>총이용인원</th>
        <td><input type="text" id="manualTotalPeople" placeholder="예) 대인2 소인2" /></td>
      </tr>
      <tr>
        <th>입실시간</th>
        <td><input type="text" id="manualCheckinTime" placeholder="예) 15시" /></td>
      </tr>
      <tr>
        <th>결제금액</th>
        <td><input type="text" id="manualPayment" placeholder="예) 178,000원" /></td>
      </tr>
      <tr>
        <th>옵션</th>
        <td><textarea id="manualOption" placeholder="옵션을 입력하세요 (예: 고기세트, 얼리체크인 등)"></textarea></td>
      </tr>
    </table>
  </div>

  <!-- 버튼 부분 -->
  <div class="buttons">
    <button onclick="processReservation()">파싱 결과 보기</button>
    <button onclick="generateReservationMessage()">안내문자 양식적용</button>
    <button onclick="sendToSheet()">구글 스프레드시트로 보내기</button>
  </div>

  <div class="button-container">
    <button onclick="openTemplateModal()">양식 변경하기</button>
  </div>

  <!-- 양식수정 모달창 -->
  <div id="templateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTemplateModal()">&times;</span>
      <h3>안내문자 양식 수정</h3>

      <label>무통장 양식:</label>
      <textarea id="templateBank"></textarea>

      <label>네이버 숙박 양식:</label>
      <textarea id="templateNaverStay"></textarea>

      <label>네이버 당일 양식:</label>
      <textarea id="templateNaverDay"></textarea>

      <label>야놀자 양식:</label>
      <textarea id="templateYanolja"></textarea>

      <label>여기어때 양식:</label>
      <textarea id="templateHere"></textarea>

      <button onclick="saveTemplates()">양식 저장하기</button>
    </div>
  </div>

  <pre id="outputData">여기에 결과가 표시됩니다.</pre>
</div>

<script src="script.js"></script>
</body>
</html>
